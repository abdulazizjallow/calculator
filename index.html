<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
	<div class="container">
    <div class="operation-container">
     <div id="previos-operation" class="operation"></div>
     <div id="current-operation" class="operation">0</div>
    </div>
    <div class="grid-container">
      <button class="btns btn-span btn-clear">CLEAR</button>
      <button class="btns btn-span btn-delete">DELETE</button>
      <button class="btns btn-num" id="7">7</button>
      <button class="btns btn-num" id="8">8</button>
      <button class="btns btn-num" id="9">9</button>
      <button class="btns btn-op">รท</button>
      <button class="btns btn-num" id="4">4</button>
      <button class="btns btn-num" id="5">5</button>
      <button class="btns btn-num" id="6">6</button>
      <button class="btns btn-op">ร</button>
      <button class="btns btn-num" id="1">1</button>
      <button class="btns btn-num" id="2">2</button>
      <button class="btns btn-num" id="3">3</button>
      <button class="btns btn-op">-</button>
      <button class="btns btn-num" id=".">.</button>
      <button class="btns btn-num"  id="0">0</button>
      <button class="btns btn-equal">=</button>
      <button class="btns btn-op">+</button>
    </div>
  </div>
  </body>
</html>
